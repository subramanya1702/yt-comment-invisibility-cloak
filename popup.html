<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            min-height: 10em;
            min-width: 15em;
            background: white;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 1em;
        }

        .checkbox-container {
            margin-bottom: 1em;
        }
    </style>
    <title>YT Cloak Settings</title>
</head>

<body>
    <h3>Settings</h3>

    <div class="checkbox-container">
        <label>
            <input type="checkbox" id="disable-comments">
            Disable Comments
        </label>
    </div>
    <div class="checkbox-container">
        <label>
            <input type="checkbox" id="disable-secondary">
            Disable Secondary Section
        </label>
    </div>

    <script src="popup.js"></script>
</body>

</html>
